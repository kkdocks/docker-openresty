# rap2.403forbidden.run.conf

upstream rap2srv {
    server 192.168.5.220:10001;   # 内网地址
}

server {
	listen 80;
	listen [::]:80;

	server_name rap2.403forbidden.run;

	location / {
		return 302 https://rap2.403forbidden.run$request_uri;
	}

    location = /.well-known/acme-challenge/ {
        content_by_lua_block {
            resty_auto_ssl:challenge_server()
        }
    }
}

server {
	listen          443 ssl http2;
	listen          [::]:443 ssl http2;
    server_name     rap2.403forbidden.run;

    include         /etc/nginx/conf.d/common/comm.rotate.conf;
    access_log      /var/log/nginx/rap2.403forbidden.run/access.$logdate.log   main;

    # ssl
    include         /etc/nginx/conf.d/common/comm.ssl.conf;

    location / {
        proxy_pass          http://rap2srv;
        proxy_redirect      off;
        proxy_set_header    Host $host;
        proxy_set_header    X-Real-IP $remote_addr;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        client_body_buffer_size     128k;
        proxy_connect_timeout       90;
        proxy_send_timeout          90;
        proxy_read_timeout          90;
        proxy_buffer_size           64k;
        proxy_buffers               32 32k;
        proxy_busy_buffers_size     128k;
        proxy_temp_file_write_size  128k;
    }

    include /etc/nginx/conf.d/common/comm.error.page.conf;
}
