# git.nekoimi.com.conf

upstream gogssrv {
    server 192.168.5.220:10002;   # 内网地址
}

server {
	listen 80;
	listen [::]:80;

	server_name git.nekoimi.com;

	location / {
		return 301 https://git.nekoimi.com$request_uri;
	}
}

server {
	listen          443 ssl http2;
	listen          [::]:443 ssl http2;
    server_name     git.nekoimi.com;

    include         /etc/nginx/conf.d/common/comm.rotate.conf;
    access_log      /var/log/nginx/git.nekoimi.com/access.$logdate.log   main;

    # ssl
    include /etc/nginx/conf.d/common/comm.ssl.conf;

    location / {
        proxy_pass          http://gogssrv;
        proxy_redirect      off;
        proxy_set_header    Host $host;
        proxy_set_header    X-Real-IP $remote_addr;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        client_body_buffer_size     128k;
        proxy_connect_timeout       90;
        proxy_send_timeout          90;
        proxy_read_timeout          90;
        proxy_buffer_size           64k;
        proxy_buffers               32 32k;
        proxy_busy_buffers_size     128k;
        proxy_temp_file_write_size  128k;
    }

    include /etc/nginx/conf.d/common/comm.error.page.conf;
}
